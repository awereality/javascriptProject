<!DOCTYPE html>
<html>
<head>
<title>pikachuDrag | GM</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="css/pikachuDrag.css" rel="stylesheet" type="text/css"/>
    <script>
        $(function()
        {
            $("#Pokemon1").draggable();
            $("#Pokemon2").draggable();
            $("#Pokemon3").draggable();
            $("#Pokemon4").draggable();
            $("#Pokemon5").draggable();
            $("#Pokemon6").draggable();
            $("#Pokemon7").draggable();
            $("#Pokemon8").draggable();
        });
    </script>
</head>
<body>
    <h1>Drag and Drop the Pokemon!</h1>
    <section>
        <p id="Pokemon1"><img src="media/pokemon1.png"/></p><br>
        <p id="Pokemon2"><img src="media/pokemon2.png"/></p><br>
        <p id="Pokemon3"><img src="media/pokemon3.png"/></p><br>
        <p id="Pokemon4"><img src="media/pokemon4.png"/></p><br>
        <p id="Pokemon5"><img src="media/pokemon5.png"/></p><br>
        <p id="Pokemon6"><img src="media/pokemon6.png"/></p><br>
        <p id="Pokemon7"><img src="media/pokemon7.png"/></p><br>
        <p id="Pokemon8"><img src="media/pokemon8.png"/></p><br>
    </section>
</body>
</html>
