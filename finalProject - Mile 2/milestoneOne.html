<!DOCTYPE html>
<html>
<head>
<title>Wish List | GM</title>
<link href="css/wishList.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <section>
        <h1>Wish List<span id ="counter"></span></h1>
        <ul>
            <li id="one">2020 Mazda 3 Hatch</li>
            <li id="two">2013 Chevrolete Avalanche</li>
            <li id="three">2017 Mazda CX-5</li>
        </ul>
        <div id="newItemButton"><button href="#" id="showForm">Add item</button></div>
        <form id="newItemForm">
            <input type="text" id="itemDescription" placeholder="List the new item here..."/>
            <input type="submit" id="add" value="add"/>
        </form>
    </section>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="js/wishList.js"></script>
</body>
</html>
